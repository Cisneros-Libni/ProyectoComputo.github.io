<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body class="pagina-contacto">
    <nav style="margin: 2.5rem 0 2rem 0; text-align: center;">
        <button type="button" class="button-minimal nav-quick" onclick="window.location.href='index.html'">Inicio</button>
        <button type="button" class="button-minimal nav-quick" onclick="window.location.href='about.html'">Acerca de</button>
        <button type="button" class="button-minimal nav-quick" onclick="window.location.href='services.html'">Servicios</button>
        <button type="button" class="button-minimal nav-quick" onclick="window.location.href='album.html'">Álbum</button>
        <button type="button" class="button-minimal nav-quick" onclick="window.location.href='contact.html'">Contacto</button>
    </nav>
    <header>
        <h1>Contáctanos</h1>
    </header>
    <main>
        <form action="https://formsubmit.shopnoow@gmail.com" method="POST" class="formulario-contacto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="button-minimal">Enviar</button>
        </form>
    </main>
    <footer>
        <p>© 2025 Cisnema. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
